<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <title>PETPET - 會員登入</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>
    <!-- 主選單 -->
<div class="sticky-top bg-white">
    <nav class="container navbar navbar-expand-md">
        <h1 class="mb-0 mx-auto"><a href="index.html" class="logo">PETPET</a></h1>
        <button class="navbar-toggler outline-0 position-absolute right-0 top-0" type="button" data-toggle="collapse" data-target="#navbarMainMenu" aria-controls="navbarMainMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon material-icons h2 mb-0 text-secondary">menu</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMainMenu">
            <ul class="navbar-nav w-100 align-items-center justify-content-md-end">
                <li class="nav-item">
                    <a class="nav-link" href="hotelList.html">預約服務</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">成為寵物保姆</a>
                </li>
                
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">登入</a>
                    </li>
                
            </ul>
        </div>
    </nav>
</div>
    
    
<main class="position-relative">
    <div class="vh-100 w-100 d-none d-lg-block">
      <img class="banner h-100" src="https://github.com/hexschool/webLayoutTraining1st/blob/master/petpet-week8/index-1.png?raw=true" alt="">
    </div>
    <div class="login-form-block w-100">
      <div class="container">
        <div class="row">
          <div class="offset-lg-5 col-lg-7 offset-md-2 col-md-8">
            <h2 class="h3 text-primary mb-md-14 mb-6">登入</h2>
            <form action="profile.html">
                <div class="form-group">
                    <label for="inputAccout">電子信箱</label>
                    <input type="email" class="form-control pl-4 py-3 text-lg font-weight-light" id="inputAccout" aria-describedby="accountHelp" name="account" placeholder="example@gmail.com">
                    <small id="accountHelp" class="form-text text-danger d-none">請輸入帳號(電子信箱)</small>
                </div>
                <div class="form-group">
                    <label for="inputPassword">密碼</label>
                    <input type="password" class="form-control pl-4 py-3 text-lg font-weight-light mb-1" id="inputPassword" aria-describedby="passwordHelp" name="password" placeholder="請輸入密碼">
                    <small id="passwordHelp" class="form-text text-danger d-none mb-1">請輸入密碼</small>
                    <a href="#" class="text-sm text-muted">忘記密碼</a>
                </div>
                <div class="form-group form-check mb-7">
                    <input type="checkbox" class="form-check-input" id="checkRememberAccount">
                    <label class="form-check-label" for="checkRememberAccount">記住我的帳號</label>
                </div>
                <div class="row no-gutters mb-10">
                    <div class="col-lg-6 mb-lg-0 mb-3 pr-lg-2">
                        <a href="#" class="btn btn-outline-gray-light d-flex align-items-center justify-content-center py-1 text-gray">
                            <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/petpet-week8/facebook.svg" alt="facebook">
                            Facebook
                        </a>
                    </div>
                    <div class="col-lg-6">
                        <a href="#" class="btn btn-outline-gray-light d-flex align-items-center justify-content-center py-1 text-gray">
                            <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/petpet-week8/google.svg" alt="google">
                            Google
                        </a>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-lg-5">
                        <button id="btnLoginSubmit" type="submit" class="btn btn-primary-light w-100 text-lg mb-2">登入</button>
                        <a href="#" class="text-primary-light d-block">還沒註冊嗎？</a>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</main>

    

    <script src="./assets/js/vendors.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
